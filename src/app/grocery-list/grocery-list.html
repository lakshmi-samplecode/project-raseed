<div class="grocery-list-component">
    <div class="header">
        <img src="assets/Images/list2.png" class="img-div"/>
    </div>
    <div class="p-3">
        <div class="d-flex" style="justify-content: space-between;">
            <div class="title">Shopping List</div>
            <div class=""><mat-icon style="font-size: 20px;" (click)="openDialog()">add_shopping_cart</mat-icon></div>
        </div>
        <div class="card-container mt-3" *ngFor="let data of itemList; let i = index" >
            <div class="card p-2 px-3 mt-1">
                <div class="d-flex" style="justify-content: space-between;    align-items: center;">
                    <div>
                        {{data.brand}} {{data.product}}
                        <!-- <span style="color:dimgray">({{ data.unit }})</span>                         -->
                    </div>
                    <div class="d-flex" style="align-items: center;">
                        <div class="btn-container d-flex">
                            <button (click)="decreaseQuantity(i)" class="btn btn-sm btn-light me-2">âˆ’</button>
                            <div style="width: 20px;text-align: center;align-content: center;">{{ data.quantity }} </div>
                            <button (click)="increaseQuantity(i)" class="btn btn-sm btn-light ms-2">+</button>
                        </div>                    
                        <div class="ms-3">
                            <mat-icon (click)="deleteItem(i)" >delete_outline</mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <button class="btn savebtn" (click)="saveList()">Add to Google Shopping List</button>
        </div>
    </div>    
</div>

<ng-template #editDialog let-dialogRef="dialogRef">
  <h2 mat-dialog-title>Add Item</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Product</mat-label>
      <input matInput [(ngModel)]="selectedItem.product">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="selectedItem.quantity">
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button  (click)="saveItem(dialogRef)">Save</button>
  </mat-dialog-actions>
</ng-template>
